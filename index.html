<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- Iconos de Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Estilos -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">

        <form id="searchForm">
            <div class="search-bar">
                <span class="material-icons">search</span>
                <input type="text" id="searchInput" autocomplete="off" />
                <span class="material-icons">mic</span>
            </div>
            <div class="buttons">
                <button type="submit">Buscar con Google</button>
                <button type="submit">Me siento con suerte</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
